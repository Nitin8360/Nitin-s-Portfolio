<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Not Found</title>
  <style>
   body {
  margin: 0;
  height: 100vh;
  text-align: center;
      margin: 50px;
}
    .error-container {
      margin-top: 100px;
      padding: 20px;
      background-color: rgb(255, 255, 255);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.426);
      display: inline-block;
      border-radius: 8px;
    }
    h1 {
      color: #dc3545;
    }
    p {
      color: #6c757d;
    }
    .home-link {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }
    .home-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Server Not Found</h1>
    <p>Oops! The server is unavailable. Please try again later.</p>
    <a href="index.html" class="home-link">Go Back to Home</a>
  </div>
</body>
</html>
